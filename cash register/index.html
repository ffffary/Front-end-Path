  <body>
    <main>
    <h1>Cash Register Project</h1>

          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>

      </div>
      
      <div class="machine-bottom">
        <div class="circle"></div>
    </div>
    </main>
    <script src="script.js"></script>
