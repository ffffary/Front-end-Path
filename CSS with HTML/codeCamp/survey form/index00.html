<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form">

  <label id="name-label">Name
    <input id="name" type="text" required placeholder="Enter your name">
  </label><br/>
  
  <label id="email-label">Email
    <input id="email" type="email" required placeholder="Enter your email">
  </label><br />

  <label id="number-label">Age(optional)
    <input id="number" type="number" min="10" max="100" required placeholder="Age">
  </label><br />

  <label for="describe-label">Which option best describes your current role?
  <select id="dropdown" name="role">
    <option value="">Select current role</option>
    <option value="1">Student</option>
    <option value="2">Full Time Job</option>
    <option value="3">Full Time Learner</option>
    <option value="4">Prefer not to say</option>
    <option value="5">Other</option>
  </select>
</label>

<legend>
  <label>Would you recommend freeCodeCamp to a friend?<br />
  <input type="radio" id="recommendation" name="mood" value="M">
  <label>Definitely</label><br />

  <input type="radio" id="recommendation" name="mood" value="M">
  <label>Maybe</label><br />

  <input type="radio" id="recommendation" name="mood" value="M">
  <label>Not sure</label><br />

</label>
</legend>

<label>What is your favorite feature of freeCodeCamp?
  <select id="feature" value="feature">
    <option value="">Select an option</option>
    <option value="1">Challenges</option>
    <option value="2">Projects</option>
    <option value="3">Community</option>
    <option value="4">Open Source</option>
  </select>
</label><br/>

<label>What would you like to see improved? (Check all that apply)<br />
  <input type="checkbox" value="fp">
  <label for="FP">Front-end Projects</label><br />

  <input type="checkbox" value="bp">
  <label for="BP">Back-end Projects</label><br />

  <input type="checkbox" value="dv">
  <label for="DV">Data Visualization</label><br />

  <input type="checkbox" value="c">
  <label for="C">Challenges</label><br />

  <input type="checkbox" value="osc">
  <label for="OSC">Open Source Community</label><br />

  <input type="checkbox" value="ghr">
  <label for="GHR">Gitter help rooms</label><br />

  <input type="checkbox" value="v">
  <label for="V">Videos</label><br />

  <input type="checkbox" value="cm">
  <label for="CM">City Meetups</label><br />

  <input type="checkbox" value="w">
  <label for="W">Wiki</label><br />

  <input type="checkbox" value="f">
  <label for="F">Forum</label><br />

  <input type="checkbox" value="ac">
  <label for="AC">Additional Courses</label><br />

</label>

<label for="comments">Any comments or suggestions? <br/>
  <textarea id="comments" name="comments" rows="4" cols=40 placeholder="Enter your comment here..."></textarea>

</label><br/>

<input id="submit" type="submit" value="Submit"></input>

</form>
