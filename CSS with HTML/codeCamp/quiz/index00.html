<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="freeCodeCamp Accessibility Quiz practice project" />
    <title>Accessibility Quiz</title>
    <link rel="stylesheet" href="styles00.css" />
  </head>
  <body>
    <!-- the header section -->
    <header>
      <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg">
      <h1>HTML/CSS Quiz</h1>
      <nav class="navbar">
        <ul>
            <li><a href="#student-info">INFO</a></li>
            <li><a href="#html">HTML</a></li>
            <li><a href="#css">CSS</a></li>
        </ul>
      </nav>
    </header>
    <!-- the main/major content of the page -->
    <main>
        <form>
            <!-- info section -->
        <section role="region" aria-labelledby="student-info">
            <h1 id="student-info">Student Info</h1>
            <div class="info">
                <label>Name:<input type="text" id="name"/></label>
            </div>
            <div class="info">
                <label>Email:<input type="email" id="email"/></label>
            </div>
            <div class="info">
                <label>D.O.B.<input type="date" id="date"/></label>
            </div> 
        </section>
        <!-- html section -->
            <section role="region" aria-labelledby="html-questions">
                <h1 id="html-questions">HTML</h1>
                <p>1</p>
                <fieldset>
                    <legend>The legend element represents a caption for the content of its parent fieldset element</legend>
                    <ul class="answer-list">
                        <li>
                            <label for="q1-a1">
                                <input type="radio" id="q1-a1" name="q1"/>
                                True
                            </label>
                        </li>
                        <li>
                            <label for="q1-a2">
                                <input type="radio" id="q1-a1" name="q1"/>
                                False
                            </label>
                        </li>
                    </ul>
                </fieldset>
            </section>
        <!-- css section -->
        <section role="region" aria-labelledby="css-questions">
            <h1 id="css-questions">CSS</h1>
            <div class="css-questions">
                <label for="q3">Can the CSS margin property accept negative values?</label>
                <select id="q3">
                    <option value="" selected disabled>Select an option</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div> 
            <div>
                <label for="question-area">Do you have any questions:</label>
                <textarea id="question-area" type="text" placeholder="Who is flexbox..."></textarea>
            </div> 
            <div class="submit-div">
                <input type="submit" id="submit-btn" value="Send"/>
            </div>
        </section>
        </form>
    </main>
    <!-- the footer section -->
    <footer>
        <p><a href="https://freecodecamp.org/">freeCodeCamp</a></p>
        <p>San Francisco</p>
        <p>California</p>
        <p>USA</p>
    </footer>
  </body>
</html>
