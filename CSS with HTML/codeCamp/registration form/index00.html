<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles00.css" />
  </head>
  <body>
    <main>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form>
            <div class="personal-info">
                <label for="first-name">Enter Your First Name:</label><br>
                <input id="first-name" type="text" required><br>
                <label for="last-name">Enter Your Last Name:</label><br>
                <input id="last-name" type="text" required><br>
                <label for="user-email">Enter Your Email:</label><br>
                <input id="user-email" type="email" required><br>
                <label for="user-pwd">Create a New Password:</label><br>
                <input id="user-pwd" required>
            </div>
            <hr class="top-line">
            <div class="account-type">
                <fieldset>
                    <legend>Account type (required)</legend>
                        <input type="radio" id="personal" name="acount-type" value="personal" checked><label for="personal">Personal</label>
                        <input type="radio" id="business" name="acount-type" value="business"><label for="business">Business</label>
                </fieldset>
            </div>
            <hr class="bottom-line">
            <div class="info-source">
                <label>Upload a profile picture:</label>
                <input type="file" id="profile-picture"><br>
                <label>Input your age (years):</label><br>
                <input type="number" id="user-age"><br>
                    <label for="platform-select">How did you hear about us?<br>
                        <select id="platform-select" name="platform-select">
                            <option value="">(select one)</option>
                            <option value="news">freeCodeCamp News</option>
                            <option value="youtube">freeCodeCamp YouTube Channel</option>
                            <option value="forum">freeCodeCamp Forum</option>
                            <option value="other">other</option>
                        </select>
                    </label><br>
                <label for="user-bio">Provide a bio:</label><br>
                <textarea id="user-bio" placeholder="I like coding on the beach..."></textarea>
            </div>
            <div class="terms-and-conditions">
                <input type="checkbox" id="terms-conditions">
                <label for="terms-conditions"> I accept the <a target="_blank" href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label><br>
                <button id="submit-btn">Submit</button>
            </div>
        </form>
    </main>
  </body>
</html>
