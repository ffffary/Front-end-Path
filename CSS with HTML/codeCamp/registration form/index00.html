<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles00.css" />
  </head>
  <body>
    <main>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form method="post" action="https://register-demo.freecodecamp.org">
            <fieldset>
                <label for="first-name">Enter Your First Name:<input id="first-name" type="text" required></label>
                <label for="last-name">Enter Your Last Name:<input id="last-name" type="text" required></label>
                <label for="user-email">Enter Your Email:<input id="user-email" type="email" required></label>
                <label for="user-pwd">Create a New Password:<input id="user-pwd" pattern="[a-z0-5]{8,}" required></label>
            </fieldset>

            <!-- <fieldset>
                <legend>Account type (required)</legend>
                <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" checked /> Personal</label>
                <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Business</label>
              </fieldset> -->
            <fieldset>
                <legend>Account type (required)</legend>
                <label for="personal"><input type="radio" class="inline" id="personal" name="acount-type" value="personal" checked>Personal</label>
                <label for="business"><input type="radio" class="inline" id="business" name="acount-type" value="business">Business</label>
            </fieldset>
            <fieldset>
                <label>Upload a profile picture:</label>
                <input type="file" id="profile-picture">
                <label>Input your age (years):</label>
                <input type="number" id="user-age" min="13" max="120">
                    <label for="platform-select">How did you hear about us?
                        <select id="platform-select" name="platform-select">
                            <option value="">(select one)</option>
                            <option value="news">freeCodeCamp News</option>
                            <option value="youtube">freeCodeCamp YouTube Channel</option>
                            <option value="forum">freeCodeCamp Forum</option>
                            <option value="other">other</option>
                        </select>
                    </label>
                <label for="user-bio">Provide a bio:</label>
                <textarea id="user-bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
            </fieldset>

            <label for="terms-conditions">
                <input class="inline" type="checkbox" id="terms-conditions" required> I accept the <a target="_blank" href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
            </label>
                <input class="submit-btn" type="submit" value="submit">
        </form>
    </main>
  </body>
</html>
