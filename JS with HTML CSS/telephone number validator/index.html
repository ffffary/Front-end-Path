<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Telephone Number Validator Project</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <main>
    <h1>Telephone Number Validator</h1>
    
    <div id="phone-container" class="phone-container">
      <div class="phone-background">
        <div class="camera"></div>
      </div>
      
      <label for="user-input">Enter a Phone Number:</label><br >
      <input id="user-input" type="text" maxlength="14" value="">
      <div id="results-div"></div>

      <div class="footer-div">
        <button class="btn-styles" id="check-btn" type="submit">Check</button>
      <button class="btn-styles" id="clear-btn" type="reset">Clear</button>
    </div>
      
    </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
